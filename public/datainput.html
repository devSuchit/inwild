<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="css/datainput.css">


	<title>Data-INWILD</title>
</head>

<body>
	<nav class="nav-bar">
		<a href="index.html" class="logo">INWILD.</a>
		<div class="menu-items">
			<a href="explorepage.html" class="LT">Explore</a>
			<a href="datapage.html" class="LT">Data</a>
			<a class="LT" onclick="">Login/Sign Up</a>
		</div>
	</nav>

	<main class="big-container">
		<div class="buttons">
			<button class="search-filter" onclick="location.href='datainput.html'">Animal</button>
			<button class="medical" onclick="location.href='datainput-medical.html'">Medical</button>
			<button class="admin" onclick="location.href='datainput-admin.html'">Admin</button>
			<!-- <button class="data-input" onclick="location.href='datainput.html'">Data Input</button> -->
		</div>

		<div class="main-body">
			<div class="left">
				<h2><b>Animal Form</b></h2>
				<form id="animalform">
					<h4>Animal ID</h4>
					<input type="text" class="org" id="animalid" placeholder="Animal ID">
					<h4>Animal Name</h4>
					<input type="text" class="org" id="animalname" placeholder="Animal Name">
					<h4>Genus</h4>
					<input type="text" class="org" id="genus" placeholder="Genus">
					<h4>Species</h4>
					<input type="text" class="org" id="species" placeholder="Species">
					<h4>Weight</h4>
					<input type="text" class="org" id="weight" placeholder="Weight (in kgs)">
					<h4>Height</h4>
					<input type="text" class="org" id="height" placeholder="Height (in cm)">
					<h4>Length</h4>
					<input type="text" class="org" id="length" placeholder="Length (in cm)">
					<h4> Color</h4>
					<input type="text" class="org" id="color" placeholder=" Color">
					<h4>Age</h4>
					<input type="text" class="org" id="age" placeholder="Age (in years)">
					<h4>Sex</h4>
					<input type="text" class="org" id="sex" placeholder="Sex (M/F)">
					<h4>Limb Count</h4>
					<input type="text" class="org" id="limbcount" placeholder="Limb Count">
					<p id="message" class="error"></p>
					<input type="submit" class="submit" value="Enter">
					
				</form>
			</div>
		</div>
	</main>

	<footer>
		<p class="Copyright"><b>&copy;</b> designed by shyam & suchitte.</p>
	</footer>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="js/search.js"></script>
</body>

</html>

<script>
	const animalform = document.getElementById('animalform');
	animalform.onsubmit = e => {
		e.preventDefault();
		const animalid = document.getElementById('animalid').value;
		const animalname = document.getElementById('animalname').value;
		const genus = document.getElementById('genus').value;
		const species = document.getElementById('species').value;
		const weight = document.getElementById('weight').value;
		const height = document.getElementById('height').value;
		const length = document.getElementById('length').value;
		const color = document.getElementById('color').value;
		const age = document.getElementById('age').value;
		const sex = document.getElementById('sex').value;
		const limbcount = document.getElementById('limbcount').value;



		$.ajax({
			type: 'POST',
			url: "http://localhost:3000/animalinput",
			data: JSON.stringify({
				"animalid": animalid,
				"animalname": animalname,
				"genus": genus,
				"species": species,
				"weight": weight,
				"height": height,
				"lengthh": length,
				"color": color,
				"age": age,
				"sex": sex,
				"limbcount": limbcount

			}),
			error: function (e) {
				$('#message').html(e.responseText);
				document.getElementById("animalform");
				//$(".form-container").effect("shake");
			},
			success: function (e) {
				$('#message').html('Successfully Entered');
				document.getElementById("animalform").reset();

			},
			dataType: "json",
			contentType: "application/json"
		});
		return false;
	}

</script>
