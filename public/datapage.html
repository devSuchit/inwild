<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="css/datapage.css">


	<title>Data-INWILD</title>
</head>

<body>
	<nav class="nav-bar">
		<a href="index.html" class="logo">INWILD.</a>
		<div class="menu-items">
			<a href="explorepage.html" class="LT">Explore</a>
			<a href="datapage.html" class="LT">Data</a>
			<a class="LT" onclick="">Login/Sign Up</a>
		</div>
	</nav>

	<main class="big-container">
		<div class="buttons">
			<button class="search-filter">Search/Filter</button>
			<button class="statistics">Database Statistics</button>
			<button class="download">Download Data</button>
		</div>

		<div class="main-body">
			<div class="left">
				<h2><b>Search</b></h2>
				<form id="search-form">
					<h4>Animal</h4>
					<input class="org" name="AnimalName" placeholder="Animal Name*" required>
					<h4>Organisation</h4>
					<input class="org" name="OrganisationName" placeholder="Organisation Name">
					<h4>Department</h4>
					<input class="org" name="DepartmentName" placeholder="Department Name">
					<h4>Information Category</h4>
					<input class="org" name="categoryName" placeholder="Category Name">
					<input type="submit" class="submit" value="Search">
				</form>

			</div>
			<div class="right">
				<table id="table" border="1">
				</table>
			</div>
		</div>
	</main>

	<footer>
		<p class="Copyright"><b>&copy;</b> designed by shyam & suchitte.</p>
	</footer>
